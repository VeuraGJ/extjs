<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Bing</title>
	<link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
 	<!-- LIBS -->
 	<script type="text/javascript" src="./adapter/ext/ext-base.js"></script>
 	<!-- ENDLIBS -->
    <script type="text/javascript" src="./ext-all.js"></script>
    <script>
        Ext.onReady(function(){
            var bingSearch = new Ext.Panel({
                renderTo:'test',
                layout:'table',
                style:'position:relative;background:none',
                width:800,
                x:100,
                y:200,
                layoutConfig:{
                    columns:2
                },
                items:[
                {
                    xtype:'container',
                    style:'background:none',
                    items:[{
                        xtype:'box',
                        autoEl:{
                            tag:'img',
                            src:'bing.png'
                        }
                    }]

                },{
                    xtype:'tabpanel',
                    width:600,
                    plain:true,
                    activeTab:'tabA',
                    items:[{
                       id:'tabA',
                       title:'国内版',
                       items:[{
                        xtype:'trigger',
                       triggerClass:'x-form-search-trigger',
                       width:600
                       }]
                       
                    },{
                        id:'tabI',
                        title:'国际版',
                        items:[{
                        xtype:'trigger',
                       triggerClass:'x-form-search-trigger',
                       width:600
                       }]
                    }],
                    listeners:{
                        'tabchange':function(t,n){
                            // alert(n.id);
                            var element = document.getElementById('test');
                            element.setAttribute('style','background:url(\''+n.id+'.jpg\') no-repeat;width:100%;height:100%');
                        }
                    }
                }]
            });
            bingSearch.render();
        });
     </script>
     <style>
     #ext-gen9{
         background: unset;
         border:unset;
     }
     </style>
</head>
<body>
<div id="test"></div>

</body>
</html>
